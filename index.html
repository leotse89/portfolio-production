  	<script type="text/javascript" src="./assets/js/jquery.js"></script>

  	<script type="text/javascript" src="./assets/js/mixitup.min.js"></script>
  	<script type="text/javascript">
  		$(document).ready(function(){
  			//remove preloader in 2 seconds after everything has been loaded
  			$('#xLoader').fadeOut(2000);

  			//fix off canvas scrolling problem
  			$(this).on('opened.zf.offcanvas', function(){
  				$('body').addClass('overflowHidden');
  			});
  			$(this).on('closed.zf.offcanvas', function(){
  				$('body').removeClass('overflowHidden');
  			});

  			//go to top button
  			$(document).scroll(function(){
				if(window.pageYOffset <= 200){
					$("#go-up").fadeOut();
				} else {
					$("#go-up").fadeIn();
				}
			});

			$("#go-up").click(function(){
				$('html,body').animate({ scrollTop: 0 }, 500);
				return false;
			});

  			if(window.location.pathname.split('/')[1] == ''){
  				$('body').vegas({
  					preload: true,
				    slides: [
				        { src: "./assets/img/home/1.jpg" },
				        { src: "./assets/img/home/2.jpg" },
				        { src: "./assets/img/home/3.jpg" },
				        { src: "./assets/img/home/4.jpg" },
				        { src: "./assets/img/home/5.jpg" }
				    ],
				    transition: 'zoomOut',
				    animation: 'random'
				});

				$('footer').css({
					'position': 'absolute',
					'bottom': 0
				});
  			}

  			if(window.location.pathname.split('/')[1] == 'works'){
	  			var filterList = {
			
					init: function () {
					
						// MixItUp plugin
						// http://mixitup.io
						$('#portfoliolist').mixItUp({
			  				selectors: {
			    			  	target: '.portfolio',
			    			  	filter: '.filter'	
			    		  	},
			    		  	load: { 
			    		  		filter: '.website, .webapp, .design'
			      			}     
						});								
					
					}

				};
				
				filterList.init();
			}
  		});
  		$(document).foundation();

  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-97840911-1', 'auto');
		ga('send', 'pageview');

  	</script>
